<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User Information</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container">
      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" placeholder="Create Username" value="Your Good Name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput placeholder="Telephone" value="579434423984">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
