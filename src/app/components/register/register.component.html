<mat-card class="example-card">
  <mat-card-content>
    <div class="main-container">
      <mat-form-field>
        <input matInput placeholder="First Name" [formControl]="firstName" required> 
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" [formControl]="lastName" required> 
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="email" required> 
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" [formControl]="confirmPassword" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" [formControl]="phoneNo" matInput placeholder="Contact Number">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
  </mat-card-actions>
</mat-card>
